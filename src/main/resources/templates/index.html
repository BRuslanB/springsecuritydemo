<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>WELCOME TO SECURITY PROJECT</h1>
    <span sec:authorize = "isAuthenticated()">YOU ARE ONLINE</span>
    <a th:href="@{'/enter'}">SIGN IN</a>
    <a th:href="@{'/register'}">SIGN UP</a>

    <div style="min-height: 800px;">
        <table cellpadding="10px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>CONTENT</th>
                    <th>POST DATE</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="news : ${allNews}">
                    <td th:text="${news.id}"></td>
                    <td th:text="${news.title}"></td>
                    <td th:text="${news.content}"></td>
                    <td th:text="${news.postDate}"></td>
                    <td>
                        <a th:href="@{'/details/'+${news.id}}">DETAILS</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
